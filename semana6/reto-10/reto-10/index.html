<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="main">
    <h1>SPLI</br>TTER</h1>
    <div class="card">
      <div class="left">
        <div class="content-left">
            <div>
              <h5>Bill</h5>
              <input type="text" value="100" id="input-bill">
              <img src="./images/icon-dollar.svg" alt="dolar">
            </div>
            <h5>Select Tip %</h5>
            <div class="select-tip">
              <div><button id="porcentage-5">5%</button></div>
              <div><button id="porcentage-10">10%</button></div>
              <div><button id="porcentage-15">15%</button></div>
              <div><button id="porcentage-25">25%</button></div>
              <div><button onclick="calculateTip(50)">50%</button></div>
              <div><input 
                type="text" 
                placeholder="Custom"
                onkeyup="calculateTip(Number(this.value))" 

          
                /></div>
              </div>
              <h5>Number of People</h5>
            <div>
              <input type="text" value="5" id="number-people">
              <img src="./images/icon-person.svg" alt="person">
            </div>
        </div>

      </div>
      <div class="right">
        <div class="content-right">
          <div>
            <h4>Tip Amount</br></h4>
            <h6>/person</h6>
          </div>
          <div>
            <h2 id="tips">00</h2>
          </div>
          <div>
            <h4>Total</h4>
            <h6>/person</h6>
          </div>
          <div>
            <h2 id="Total">00</h2>
          </div>
          <div>
            <button id="reset">reset</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
