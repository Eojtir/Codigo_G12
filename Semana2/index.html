<body>
  <section>
    <h1>Formulario</h1>
  <form>
    <p><input type="text" placeholder="Ingresa tu nombre" name="name" class="for_input" required/></p>
    <P><input type="email" placeholder="ingresa tu correo" name="email" autocomplete="off" class="for_input" required/></P>
    <P><input type="password" placeholder="Escribe una contraseÃ±a segura" name="password" class="for_input" required/></P>
    <P><input type="file" accept="image/*" name="file"></P>
     <p><input type="number" placeholder="ingresa tu edad" name="edad" disabled class="for_input"></p>  <!--el contenido de esta caja no se envia al backend -->
    <p><input type="date" name="date" class="for_input"/></p>
    <p><input type="time" name="time" class="for_input"/></p>
    <p><input type="datetime-local" name="datetime" class="for_input"/></p>
    <p><input type="checkbox" name="condicion">Acepto los Terminos y condiciones</p>
    <h2>Escoje una opcion</h2>
    <p><input type="radio" name="option" value="op1" checked/>opcion1</p>
    <p><input type="radio" name="option" value="op2"/>opcion2</p>
    <p><input type="radio" name="option" value="op3"/>opcion3</p>

    <button id="btn_enviar" type="submit">Enviar Datos</button>
  </form>
